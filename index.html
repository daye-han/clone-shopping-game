<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
      <div id="container">
          <header class="header">
              <h1><img src="./img/logo.png" alt="online shop"></h1>
          </header>
          <section>
              <div class="section-inner">
                  <ul class="sorting-list">
                    <li>
                        <a href="javascript:void(0);" class="tshirts">
                            <img src="./img/blue_t.png" alt="blue t">            
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="pants">
                            <img src="./img/blue_p.png" alt="blue p">            
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="skirts">
                            <img src="./img/blue_s.png" alt="blue s">
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="text blue">Blue</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="text yellow">Yellow</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" class="text pink">Pink</a>
                    </li>
                </ul>
                <div class="sorting-data-list">
                    <div class="data-list">
                        <img src="./img/blue_p.png" alt="blue p">
                        <span>man</span>,
                        <span>small</span> size
                    </div>
                    <div class="data-list">
                        <img src="./img/blue_p.png" alt="blue p">
                        <span>man</span>,
                        <span>small</span> size
                    </div>
                </div>
              </div>
          </section>
      </div>
  </body>
</html>
